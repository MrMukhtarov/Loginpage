<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="icon/68d99ba29cc8.png">
</head>
<body style="background-color: #FAFAFA;">
    <form action="" style="border: 3px solid;border-radius: 10px;padding: 20px;text-align: center;width: 30%;margin: 5em auto 0;background-color: #FFFFFF;border-color: #FAFAFA;">
        <img src="logo/Instagram_logo.svg.png" alt="" style="max-width: 40%; max-height: 70%;align-items: center; margin-left: 10px;">
        
        <input type="text"placeholder="username" required style="background-color: rgba(var(--b3f,250,250,250),1);padding: 9px 40px 7px 40px;text-overflow: ellipsis;margin-bottom: 10px;border: 1;text-overflow: ellipsis;border: 1px solid #FAFAFA; width: 60%; ">
        <input type="tel"placeholder="Phone number" required inputmode="tel"  style="background-color: rgba(var(--b3f,250,250,250),1);padding: 9px 40px 7px 40px;text-overflow: ellipsis;margin-bottom: 10px;border: 1;border: 1px solid #FAFAFA;width: 60%">
        <input type="email"placeholder="email" required inputmode="email" style="background-color: rgba(var(--b3f,250,250,250),1);padding: 9px 40px 7px 40px;text-overflow: ellipsis; margin-bottom: 10px;border: 1;border: 1px solid #FAFAFA;width: 60%">
        <input type="password"placeholder="password" required style="background-color: rgba(var(--b3f,250,250,250),1);padding: 9px 40px 7px 40px;text-overflow: ellipsis; margin-bottom: 10px;border: 1;border: 1px solid #FAFAFA;width: 60%">
        <input type="text" placeholder="Choose Country" list="a" style="background-color: rgba(var(--b3f,250,250,250),1);padding: 9px 40px 7px 40px;text-overflow: ellipsis; margin-bottom: 10px;border: 1;border: 1px solid #FAFAFA;width: 60%">
        <datalist id="a">
        <option value="Azerbaijan">
        <option value="Turkey">
        <option value="USA">
        <option value="Georgia">
        <option value="Russia">
        <option value="Germany">
        <option value="UK">
        <option value="Vatican">
        </datalist>
        <br><br>
        <label for="">Choose Gender:</label>
        <input id="gender" name="cins" value="Female" type="radio">
        <label for="gender">Female</label>
        <input id="qadin" name="cins" value="Male" type="radio">
        <label for="qadin">Male</label>
        <br>
        <button style="letter-spacing: 3px;width: 55%;background-color: #166FE5;border: 1px solid #166FE5;color: #fff;padding:9px 40px 7px 40px;margin-top: 20px;border-radius: 5px;cursor: pointer;font-weight: bold;" type="submit">Sign In</button>
        <br><br>
        <span style="text-align: center; margin-bottom: 20px;">OR</span>
        <br><br>
        <a href="https://www.facebook.com/" target="_blank" style="text-decoration: none;color: #166FE5;">Log in with Facebook</a>
       
        <p style="color: rgba(var(--fe0,0,55,107),1);font-size: 12px;line-height: 16px;margin-top: 12px; text-align: center;">By signing up, you agree to our Terms , Data Policy and Cookies Policy .</p>



    </form>
    
</body>
</html>
